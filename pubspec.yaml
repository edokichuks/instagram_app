name: instagram_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  cloud_firestore: ^4.3.0
  collection: ^1.16.0
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.2.3
  firebase_core: ^2.4.0
  firebase_crashlytics: ^3.0.11
  firebase_storage: ^11.0.9
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^5.0.6
  flutter_hooks: ^0.18.5+1
  flutter_launcher_icons: ^0.11.0
  font_awesome_flutter: ^10.3.0
  google_sign_in: ^5.4.2
  hooks_riverpod: ^2.1.1
  image: ^3.2.0
  image_picker: ^0.8.6
  intl: ^0.17.0
  lottie: ^1.4.3
  share_plus: ^5.0.0
  url_launcher: ^6.1.6
  uuid: ^3.0.7
  video_player: ^2.4.7
  video_thumbnail: ^0.5.3

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/app_icon/instagram.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  windows:
    generate: true
    image_path: "assets/app_icon/instagram.png"
    icon_size: 48 # min:48, max:256, default: 48


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/animations/data_not_found.json
    - assets/animations/empty.json
    - assets/animations/error.json
    - assets/animations/loading.json
    - assets/animations/small_error.json
